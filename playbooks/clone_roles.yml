---
- name: 
  hosts: all
  become: true
  vars:
    git_repository:
      - https://github.com/bpaszkowski/Ansible_roles
    git_branch:
      - main
  
  tasks:
  - name: Create a directory if it does not exist
    ansible.builtin.file:
      path: /etc/ansible/roles
      state: directory
      mode: '0755'

  - name: Git checkout
    ansible.builtin.git:
      repo: '{{ git_repository }}'
      dest: /etc/ansible/roles
      version: '{{ git_branch }}'